    <!--Var & Let Difference-->
    <script>

        /*Difference 1: In var type redeclaration of variable is possible, in let not possible.*/
        var vardiff1 = 100;
        console.log(vardiff1);
        var vardiff1 = 200;
        console.log(vardiff1);

        let letdiff1 = 100;
        console.log(letdiff1);
        //let letdiff1 = 200;
        //console.log(letdiff1);

        /*Differnce 2:Var can acess before intilaization but in let it is not possible */
        console.log(vardiff2);//Undefined
        var vardiff2 = 100;
        console.log(vardiff2);

        /*console.log(letdiff2);*///Error
        let letdiff2 = 100;
        console.log(letdiff2);

        /*Differnce 3: SCOPE: Functional Scope and Block Scope
        Var we can acess inside & oustide of the function block
        let we cannot access outside of the functional block is not possible.
        Var: Functional Scope, Let: Block Scope
        */
        function VarFunction() {
            if (true) {
                var varFun1 = 100;
                console.log(varFun1);
            }
            console.log(varFun1);
        }
        VarFunction();

        function letFunction() {
            if (true) {
                let letFun1 = 100;
                console.log(letFun1);
            }
            /* console.log(letFun1);*/
        }
        letFunction();

        /*Difference 4: Global Object*/
        console.log("Global Object");
        var globalObject = 100;
        function globalfunction() {
            var globalObject = 200;
            console.log(globalObject);
            console.log(window.globalObject);
            console.log(this.globalObject);
        }
        globalfunction();

        let letGlobalObject = 10;
        function letGlobalFunction() {
            let letGlobalObject = 20;
            console.log(letGlobalObject);
            console.log(Window.letGlobalObject);
            console.log(this.letGlobalObject);
        }
        letGlobalFunction();

        var varVariable = 123;
        console.log(varVariable);
        console.log(window.varVariable);

        let letVariable = 456;
        console.log(letVariable);
        console.log(window.letVariable);
    </script>

    <!--Functions-->
    <script>
        /*Named Functions with no parameters*/
        function functionNoParam() {
            console.log("No Parameter Function");
        }
        functionNoParam();

        function AddOperatingbyFuction() {
            let fun1 = 10;
            let fun2 = 20;
            console.log(fun1 + fun2);
        }
        AddOperatingbyFuction();
        AddOperatingbyFuction();
        AddOperatingbyFuction();

        /******************************************************************/

        /*Named Functions with parameters*/
        function AddOperationbyFuction(fun1, fun2) {
            console.log(fun1 + fun2);
        }
        AddOperationbyFuction(10, 20);
        AddOperationbyFuction(30, 40);
        AddOperationbyFuction(50, 60);

        /******************************************************************/

        /*Named Functions with Rest parameters*/
        function AddRestParam(...numsValue) {
            for (let addrest of numsValue) {
                console.log(addrest);
            }
        }
        AddRestParam(10, 20, 30);
        AddRestParam(30, 40);
        AddRestParam(50, 60);

        function AddRestParam1(...numsValue1) {
            let addSum = 0;
            for (let addrest1 of numsValue1) {
                addSum = addSum + addrest1;
            }
            console.log(addSum);
        }
        AddRestParam1(10, 20);
        AddRestParam1(30, 40);
        AddRestParam1(50, 60);

        /******************************************************************/

        /*Named Functions with Default parameters*/

        function defaultParam(def1 = 10, def2 = 20) {
            console.log(def1 + def2);
        }
        defaultParam();
        defaultParam(100);//120
        defaultParam(100, 200);//300
        defaultParam(100, 200, 300);//300

        /******************************************************************/

        /*Named Functions Return parameters*/
        console.log("Return");

        function returnFun(re1, re2) {
            let returnSum = re1 + re2;
            return returnSum;
        }
        let returnFun1 = returnFun(10, 20);
        console.log(returnFun1);
        console.log(returnFun(10, 10));

        function returnFun2(re13) {
            return re13;
        }
        let returnFun3 = returnFun2("hello");
        console.log(returnFun3);
        returnFun3 = returnFun2(11);
        console.log(returnFun3);


        function returnFun4(ret4) {
            console.log("hi");
            return ret4;
            console.log("hi"); //Not possible after return type
        }
        returnFun4();

        /******************************************************************/

        /* anonymus Function*/
        let Annonymous = function () {
            let annon1 = 100;
            let annon2 = 200;
            console.log(annon1 + annon2);
        }
        Annonymous();

        //Using Param
        let Annonymous1 = function (annon3, annon4) {
            console.log(annon3 + annon4);
        }
        Annonymous1(10, 20);

        //Using return type
        let Annonymous2 = function (annon5, annon6) {
            let annonSum = annon5 + annon6;
            return annonSum;
        }
        console.log(Annonymous2(300, 300));

        //Using rest
        let restAnnoyn = function (...restnums) {
            let restAnnonSum = 0;
            for (let restannon of restnums) {
                restAnnonSum = restAnnonSum + restannon;
            }
            return restAnnonSum;
        }
        console.log(restAnnoyn(1, 2, 3, 4, 5, 6));

        /******************************************************************/

        /* Arrow Function: Short form of Annonymous function*/
        console.log("Arrow Function");

        let arrowFunction = () => { console.log("Arrow"); };
        arrowFunction();

        /*With Parameters*/
        let arrowFunction1 = (arrow1, arrow2) => {
            console.log(arrow1 + arrow2);
        };
        arrowFunction1(10, 20);

        /*Arrow with even or odd program*/
        let arrowEven = (even) => {
            if (even % 2 == 0) {
                console.log("Even Number");
            } else {
                console.log("Odd Number");
            }
        }
        arrowEven(10);
        arrowEven(11);

        /* Arrow with Rest & return*/
        let arrowRest = (...arrownums) => {
            let arrowSum = 0;
            for (let arrow of arrownums) {
                arrowSum = arrowSum + arrow;
            };
            /*console.log(arrowSum);*/
            return arrowSum;
        }
        console.log(arrowRest(1, 2, 3));

        /******************************************************************/

        /* IIFE Functions: Immediate Invoke function Expression*/
        console.log("IIFE Function");

        (function () {
            console.log("sai");
        })();

        /*IIFE With Parameters*/
        (function (iifefun1, iifefun2) {
            console.log(iifefun1 + iifefun2);
        })(100, 200);

        /*IIFE With Rest parameters*/
        (function (...iifenums) {
            let iifesum = 0;
            for (let iife of iifenums) {
                iifesum = iifesum + iife;
            }
            console.log(iifesum);
        })(1, 2, 3);
    </script>

    <!--RegularExpression-->
    <script>
        let regStringTest = /hello/;
        console.log(regStringTest.test('hello'));
        console.log(regStringTest.test('Hello'));
        console.log(regStringTest.test('hello world'));
        console.log(regStringTest.test('Welcome'));

        let regStringTest1 = /hello/i;
        console.log(regStringTest1.test('hello'));
        console.log(regStringTest1.test('Hello'));
        console.log(regStringTest1.test('HelLo'));

        let regStringTest2 = /s/;
        console.log(regStringTest2.test('sai'));
        console.log(regStringTest2.test('prasanna'));
        console.log(regStringTest2.test('bp'));
        console.log(regStringTest2.test('Sai'));

        let regStringTest3 = /s/i;
        console.log(regStringTest3.test('Sai'));
        console.log(regStringTest3.test('Sai'));
        console.log(regStringTest3.test("Sai"));

        /*Second Syntax*/
        let regStringTest4 = new RegExp(/s/);
        console.log(regStringTest4.test('sai'));
        console.log(regStringTest4.test('Sai'));

        let regStringTest5 = new RegExp(/s/i);
        console.log(regStringTest5.test('sai'));
        console.log(regStringTest5.test('Sai'));

        console.log(/s/.test('sai'));
        console.log(/s/i.test('Sai'));

        //Name Starts with S character or not
        let regStringTest6 = new RegExp(/^s/);
        console.log(regStringTest6.test('sai'));
        console.log(regStringTest6.test('Sai'));
        console.log(regStringTest6.test('Prasanna'));

        //Name Ends with S character or not
        let regStringTest7 = new RegExp(/s$/);
        console.log(regStringTest7.test('sai'));
        console.log(regStringTest7.test('ss'));
        console.log(regStringTest7.test('SS'));

        //Name Ends and Starts with S character or not
        let regStringTest8 = new RegExp(/^[s]+$/);
        console.log(regStringTest8.test('ss'));
        console.log(regStringTest8.test('SS'));
        console.log(regStringTest8.test('james'));

        //Not working-Windows 11 working
        let regStringTest9 = new RegExp(/^s.+s$/);
        console.log(regStringTest9.test('ss'));
        console.log(regStringTest9.test('SS'));
        console.log(regStringTest9.test('james'));

        /*Name having small a-z characters or not */
        let regStringTest10 = new RegExp(/[a-z]/);
        console.log(regStringTest10.test('ss'));
        console.log(regStringTest10.test('SS'));
        console.log(regStringTest10.test('james'));

        /*Check name having chars and Numbers or not*/
        let regStringTest11 = /[a-z][A-Z][0-9]/;
        console.log(regStringTest11.test('ss123'));
        console.log(regStringTest11.test('SS123'));
        console.log(regStringTest11.test('james'));

        let regStringTest12 = /[0-9]/;
        console.log(regStringTest12.test('ss123'));
        console.log(regStringTest12.test('SS123'));
        console.log(regStringTest12.test('1234'));

        let regStringTest13 = /\w/;
        console.log(regStringTest13.test('ss123'));
        let regStringTest14 = /\W/;
        console.log(regStringTest14.test('ss123'));
        console.log(regStringTest14.test('#####'));

        let regStringTest15 = /\D/;
        console.log(regStringTest15.test('123'));
        console.log(regStringTest15.test('abc'));
    </script>
