<!DOCTYPE html>

<html>
<head>
    <style>
        #link1 a:link{
            color:darkred;
        }
        #link2 a:visited{
            color:brown;
        }
        #link3 a:hover {
            color: darkgreen;
        }
        #link4 a:active {
            color:chartreuse;
        }
    </style>
</head>
<body>

    <div id="link1">
        <h1>a:Link</h1>
        <a href="#">Link</a>
    </div>

    <div id="link2">
        <h1>a:Visited</h1>
        <a href="#">Visited</a>
    </div>

    <div id="link3">
        <h1>a:hover</h1>
        <a href="#">hover</a>
    </div>

    <div id="link4">
        <h1>a:active</h1>
        <a href="#">active</a>
    </div>

</body>
</html>
